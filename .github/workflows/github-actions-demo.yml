name: Master Branch
on:
  push:
    branches:
      - 'master'
defaults:
  run:
    working-directory: demo

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven Nexus Release
  # You may pin to the exact commit or the version.
  # uses: monkeyWie/maven-nexus-release@194ac626668559a29c912733eac448053a3f5f9c
        uses: monkeyWie/maven-nexus-release@v1.0.0
        with:
        # Maven server repository username
          maven-repo-server-username: admin
          # Maven server repository password
          maven-repo-server-password: ${{ secrets.NEXUS_PASSWORD }}
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
